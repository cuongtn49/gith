<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Data Viewer</title>
    <link rel="stylesheet" href="./framework/css/appversion2.css"> <!-- Thay bằng đường dẫn đến file CSS cải tiến -->
    <link rel="stylesheet" href="./css/home.css">
    <style>
        :root {
            --primary-color: #00acc1;
            --secondary-color: #00838f;
            --background-gradient: linear-gradient(to bottom, #e0f7fa, #b2ebf2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--background-gradient);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        body.show {
            opacity: 1;
        }

        #app-container {
            background: #fff;
            max-width: 800px;
            width: 100%;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 14px;
        }

        th {
            background-color: var(--primary-color);
            color: #fff;
            text-transform: uppercase;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f7fa;
        }

        .action-buttons {
            margin-top: 20px;
            text-align: center;
        }

        .action-button {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .action-button:hover {
            background: #005662;
            transform: scale(1.05);
        }

        .action-button:active {
            transform: scale(0.95);
        }

        /* Phong cách chung cho các nút */
        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            /* Màu chữ */
            border: none;
            border-radius: 6px;
            /* Góc bo tròn nhẹ */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Shadow nhẹ */
        }

        /* Nút Set Data */
        .button-set {
            background-color: #28a745;
            /* Xanh lá (thành công) */
        }

        .button-set:hover {
            background-color: #218838;
            /* Xanh lá đậm hơn khi hover */
            transform: translateY(-2px);
            /* Hiệu ứng nâng lên */
        }

        .button-set:active {
            background-color: #19692c;
            /* Xanh lá đậm khi nhấn */
            transform: scale(0.98);
            /* Hiệu ứng thu nhỏ khi nhấn */
        }

        /* Nút Delete */
        .button-delete {
            background-color: #dc3545;
            /* Đỏ (cảnh báo) */
        }

        .button-delete:hover {
            background-color: #c82333;
            /* Đỏ đậm hơn khi hover */
            transform: translateY(-2px);
            /* Hiệu ứng nâng lên */
        }

        .button-delete:active {
            background-color: #a71d2a;
            /* Đỏ đậm khi nhấn */
            transform: scale(0.98);
            /* Hiệu ứng thu nhỏ khi nhấn */
        }

        /* Nút Xem Chi Tiết */
        .button-detail {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            /* Màu chữ */
            background-color: #007bff;
            /* Màu xanh dương chủ đạo */
            border: none;
            border-radius: 6px;
            /* Góc bo tròn nhẹ */
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            /* Shadow nhẹ */
            text-transform: uppercase;
            /* Viết hoa toàn bộ chữ */
        }

        /* Hiệu ứng khi di chuột qua */
        .button-detail:hover {
            background-color: #0056b3;
            /* Xanh dương đậm hơn */
            transform: translateY(-2px);
            /* Hiệu ứng nâng lên */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            /* Tăng độ đổ bóng */
        }

        /* Hiệu ứng khi nhấn nút */
        .button-detail:active {
            background-color: #003f7f;
            /* Xanh dương đậm hơn nữa */
            transform: scale(0.98);
            /* Thu nhỏ nhẹ khi nhấn */
        }

        /* Tùy chọn trạng thái vô hiệu hóa */
        .button-detail:disabled {
            background-color: #cccccc;
            /* Màu xám */
            cursor: not-allowed;
            box-shadow: none;
        }

        td {
            text-align: center;
        }

        thead th {
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <div id="Home">
            <a href="mobie.html"><img id="img-home" src="image/3d-house.png" alt=""></a>
        </div>
    </header>
    <div id="app-container">
        <h2>LocalStorage Data Viewer</h2>
        <table>
            <thead>
                <tr>
                    <th>Tiêu đề</th>
                    <th>Chức năng</th>
                </tr>
            </thead>
            <tbody id="body-table">
                <tr>
                    <td>Example Key 1</td>
                    <td>Example Value 1</td>
                </tr>
                <tr>
                    <td>Example Key 2</td>
                    <td>Example Value 2</td>
                </tr>
                <tr>
                    <td>Example Key 3</td>
                    <td>Example Value 3</td>
                </tr>
            </tbody>
        </table>
        <div class="action-buttons">
            <button class="action-button">Clear All</button>
            <button class="action-button">Refresh</button>
        </div>
    </div>

    <script>
        var arr = JSON.parse(localStorage.getItem("store-input-data")) || [];
        console.log(arr);
        const tbody = document.getElementById("body-table");
        tbody.innerHTML = "";
        if (arr) {
            for (let i = 0; i < arr.length; i++) {

                var tr = document.createElement("tr");
                tr.innerHTML = `<td>${arr[i].title}</td>
                <td>
                    <button class="button button-set" value="${arr[i].id}" onclick="setUp(this.value)">set up</button>
                    <button class="button button-delete" value="${arr[i].id}" onclick="deleteData(this.value)">Delete</button>
                    <button class="button-detail" value="${arr[i].id}" onclick="exploreFurther(this.value)">Xem Chi Tiết</button>
                </td>`;
                tbody.appendChild(tr);
            }
        }
        function deleteData(id) {
            // localStorage.removeItem("store-input-data");
            localStorage.removeItem(id);
            for (let i = 0; i < arr.length; i++) {
                if (id === arr[i].id) {
                    arr.splice(i, 1);
                    alert("Xóa thành công");
                    window.location.href = "DataBase.html";
                }
            }
            localStorage.setItem("store-input-data", JSON.stringify(arr));
        }
        // Xem chi tiết
        function exploreFurther(id) {
            localStorage.setItem("exploreFurther", JSON.stringify(JSON.parse(localStorage.getItem(id))));
            window.location.href = 'exploreFurther.html';
        }
        function setUp(id) {
            // var ID = id.toString();
            // console.log(JSON.stringify(JSON.parse(localStorage.getItem(ID))));
            localStorage.removeItem("data");
            localStorage.setItem("data", JSON.stringify(JSON.parse(localStorage.getItem(id))));
            alert("Cài thành công");
        }
    </script>
    <script src="./js/load.js"></script>
</body>

</html>
