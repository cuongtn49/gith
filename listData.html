<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./framework/css/appversion2.css">
    <link rel="stylesheet" href="css/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div id="Home">
            <a href="mobie.html"><img id="img-home" src="image/3d-house.png" alt=""></a>
        </div>
    </header>
    <div class="detailed-review" style="max-width: 1200px; margin: 0 auto;">
        <h2>DANH SÁCH DỮ LIỆU NHẬP VÀO</h2>
        <table class="review-data" id="review-data">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Câu hỏi</th>
                    <th>Câu trả lời</th>
                    <th>Ghi chú 1</th>
                    <th>Ghi chú 2</th>
                </tr>
            </thead>
            <tbody class="table-body" id="table-body">
                <!-- Các hàng dữ liệu sẽ được thêm vào đây -->
                <tr>
                    <td>1</td>
                    <td>question 1</td>
                    <td>your answer</td>
                    <td>answer</td>
                    <td>answer</td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        var list = JSON.parse(localStorage.getItem("data"));
        console.log(list);
        const dataRow = document.getElementById("table-body");
        function review() {
            dataRow.innerHTML = "";
            for (let i = 0; i < list.length; i++) {
                const tr = document.createElement("tr");
                tr.innerHTML =
                    `<td>${i + 1}</td>
                <td>${list[i].question}</td>
                <td>${list[i].answer}</td>
                <td>${list[i].annotation1}</td>
                <td>${list[i].annotation2}</td>`;
                dataRow.appendChild(tr);
            }
        }
        review();


    </script>
</body>

</html>
